# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = tile, class:^(kitty)$
# Startup Terminal Rule
windowrulev2 = float, title:^greeting$
windowrulev2 = center, title:^greeting$
windowrulev2 = size 550 450, title:^greeting$
windowrulev2 = animation gnomed, title:^greeting$

windowrulev2 = pseudo, title:^StartupTerminal$
windowrulev2 = size 1000 600, title:^StartupTerminal$
windowrulev2 = animation gnomed, title:^StartupTerminal$

# --Layer Rules--

# Blur waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

# Blur swaync
layerrule = blur, swaync
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

layerrule = animation slide right, swaync-control-center

# Blur wlogout
layerrule = blur, logout_dialog

# Wofi
layerrule = dimaround, wofi
layerrule = blur, wofi
layerrule = animation slide top, wofi
